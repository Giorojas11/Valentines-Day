<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: 20px;
      position: relative;
    }

    button {
      padding: 14px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      position: relative;
      z-index: 10;
      transition: transform 0.1s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #444;
      color: white;
      position: absolute;
      z-index: 20;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¤</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let yesScale = 1;

    // YES grows when called
    function growYes() {
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    // Optional: YES grows on hover
    yesBtn.addEventListener("mouseenter", growYes);

    // Initialize NO button somewhere visible
    noBtn.style.left = "60%";
    noBtn.style.top = "50%";

    // NO button chases cursor
    document.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnRect = noBtn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distance < 150) {
        const dx = btnX - mouseX;
        const dy = btnY - mouseY;

        const factor = 0.5; // speed
        let newX = btnRect.left + dx * factor;
        let newY = btnRect.top + dy * factor;

        // Keep NO inside viewport
        newX = Math.min(window.innerWidth - noBtn.offsetWidth, Math.max(0, newX));
        newY = Math.min(window.innerHeight - noBtn.offsetHeight, Math.max(0, newY));

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;

        growYes();
      }
    });

    // Confetti on YES click
    yesBtn.addEventListener("click", () => {
        confetti({
            particleCount: 1000,
            spread: 150,
            origin: { y: 0.6 }
        });

        setTimeout(() => {
            window.location.href = "yes.html";
        }, 700);
    });
  </script>
</body>
</html>
