<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Megan, Be My Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 20px;
    position: relative;
  }

  button {
    padding: 14px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    position: relative;
    z-index: 10;
    transition: transform 0.05s linear;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #444;
    color: white;
    position: absolute;
    z-index: 20;
  }
</style>
</head>

<body>
<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">Yes ðŸ’˜</button>
  <button id="noBtn">No ðŸ˜¤</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesScale = 1;

// YES grows automatically over time
setInterval(() => {
  yesScale += 0.05; // adjust growth speed
  yesBtn.style.transform = `scale(${yesScale})`;
}, 100); // grows every 100ms

// Initialize NO button inside viewport
let noX = window.innerWidth / 2;
let noY = window.innerHeight / 2;
noBtn.style.left = `${noX}px`;
noBtn.style.top = `${noY}px`;

// Track cursor
let mouseX = 0;
let mouseY = 0;
document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Smoothly move NO button away from cursor
function animateNo() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const dx = noX + btnWidth/2 - mouseX;
  const dy = noY + btnHeight/2 - mouseY;
  const distance = Math.hypot(dx, dy);

  if (distance < 150) { // only move if cursor is near
    // Move away proportionally
    const speed = 5; // adjust speed
    noX += (dx / distance) * speed;
    noY += (dy / distance) * speed;

    // Keep inside viewport
    noX = Math.min(window.innerWidth - btnWidth, Math.max(0, noX));
    noY = Math.min(window.innerHeight - btnHeight, Math.max(0, noY));

    // Update position
    noBtn.style.left = `${noX}px`;
    noBtn.style.top = `${noY}px`;
  }

  requestAnimationFrame(animateNo);
}
animateNo();

// Confetti on YES click
yesBtn.addEventListener("click", () => {
  confetti({
    particleCount: 160,
    spread: 90,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    window.location.href = "yes.html";
  }, 700);
});
</script>
</body>
</html>
