<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 20px;
    position: relative;
  }

  button {
    padding: 14px 24px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    position: relative;
    z-index: 10;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    transition: transform 0.1s;
  }

  #noBtn {
    background: #444;
    color: white;
    position: absolute;
    z-index: 20;
  }
</style>
</head>

<body>
<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">Yes ðŸ’˜</button>
  <button id="noBtn">No ðŸ˜¤</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesScale = 1;

// Initialize NO button in center-ish
noBtn.style.left = "50%";
noBtn.style.top = "60%";

// Make YES grow gradually over time
setInterval(() => {
  yesScale += 0.02; // grows slowly
  yesBtn.style.transform = `scale(${yesScale})`;
}, 100); // every 100ms

// Smooth chasing NO button
let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Animate NO button each frame
function animateNo() {
  const btnRect = noBtn.getBoundingClientRect();
  const btnX = btnRect.left + btnRect.width / 2;
  const btnY = btnRect.top + btnRect.height / 2;

  const dx = btnX - mouseX;
  const dy = btnY - mouseY;
  const distance = Math.hypot(dx, dy);

  if (distance < 150) {
    // Move away smoothly
    const moveX = dx / distance * 10; // speed
    const moveY = dy / distance * 10;

    let newX = btnRect.left + moveX;
    let newY = btnRect.top + moveY;

    // Keep inside viewport
    newX = Math.min(window.innerWidth - noBtn.offsetWidth, Math.max(0, newX));
    newY = Math.min(window.innerHeight - noBtn.offsetHeight, Math.max(0, newY));

    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;
  }

  requestAnimationFrame(animateNo);
}
animateNo();

// Confetti on YES click
yesBtn.addEventListener("click", () => {
  confetti({
    particleCount: 160,
    spread: 90,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    window.location.href = "yes.html";
  }, 700);
});
</script>
</body>
</html>
